<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="relative min-h-screen overflow-hidden">
        <div class="relative z-20 flex flex-col items-center justify-center min-h-screen px-4 md:px-0">
            <header class="w-full px-4 md:px-20 py-6 z-10">
                <a href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="netflix-logo">
                </a>
            </header>

            <div class="bg-black bg-opacity-50 backdrop-blur-sm mt-10 p-8 md:p-12 rounded-lg shadow-lg w-full max-w-md">
                <h1 class="text-3xl md:text-3xl font-semibold mb-8">Sign In</h1>

                <form class="space-y-4">
                    <div>
                        <input
                            type="email"
                            placeholder="Email or phone number"
                            class="w-full text-sm p-4 bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-gray-400"
                            id="email"
                            name="email"
                        />
                    </div>

                    <div>
                        <input
                            type="password"
                            placeholder="Password"
                            class="w-full text-sm p-4 bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-gray-400"
                            id="password"
                            name="password"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full mt-7 py-3 bg-red-600 hover:bg-red-700 rounded-md font-semibold text-base cursor-pointer transition duration-300 ease-in-out shadow-md"
                    >
                        Sign In
                    </button>

                    <div class="flex justify-between items-center text-sm text-gray-400">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="rememberMe"
                                class="form-checkbox h-4 w-4 text-gray-600 rounded border-gray-500 focus:ring-transparent bg-gray-300"
                            />
                            <label for="rememberMe" class="ml-2">Remember me</label>
                        </div>
                        <a href="#" class="hover:underline">Need help?</a>
                    </div>
                </form>

                <div class="mt-8 text-gray-400">
                    <p class="text-sm">
                        New to Netflix?
                        <a href="#" class="text-white hover:underline font-medium">Sign up now</a>.
                    </p>
                    <div class="text-xs mt-5 space-y-2">
                        <p>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        </p>
                        <a href="#" class="text-blue-500 hover:underline">Learn more.</a>
                    </div>
                </div>
            </div>

            <footer class="w-full mt-16 md:mt-24 py-8 bg-black text-gray-400 text-sm">
                <div class=" px-4 md:px-20">
                    <p class="mb-10 text-lg">Questions? Contact us.</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-y-6 gap-x-8">
                        <a href="#" class="hover:underline">FAQ</a>
                        <a href="#" class="hover:underline">Help Center</a>
                        <a href="#" class="hover:underline">Terms of Use</a>
                        <a href="#" class="hover:underline">Privacy</a>
                        <a href="#" class="hover:underline">Cookie Preferences</a>
                        <a href="#" class="hover:underline">Corporate Information</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
